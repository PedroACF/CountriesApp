<h2>Por capital</h2>
<hr>
<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      placeholder="Buscar capital"
    ></app-country-input>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hasError">
  No se encontro nada con el termino {{term}}
</div>

<div class="row" *ngIf="countries.length>0">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
